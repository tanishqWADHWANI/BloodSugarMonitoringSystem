<!--
  Blood Sugar Monitoring System - Staff Email Specialists Page
  ==============================================================
  This page allows clinic staff to send emails to specialists.
  
  Features Overview:
  - Send individual emails to specific specialists
  - Send bulk emails to multiple specialists
  - Email composition with subject and body
  - Specialist selection with search
  - Email templates for professional communication
  - Email history tracking
  
  Key Components:
  1. Back Button - Return to staff dashboard
  2. Email Composition Form:
     - Recipient Selection:
       * Single specialist dropdown
       * Multiple specialist checkboxes
       * "Select All" option
       * Search/filter specialists by name or specialty
     
     - Email Content:
       * Subject line input (required)
       * Message body textarea (required, rich text)
       * Email template dropdown (optional pre-fill)
       * Priority flag checkbox (high priority)
       * Attachment support (optional)
     
     - Actions:
       * Send Email button
       * Save as Draft button
       * Preview Email button
       * Clear Form button
  
  3. Email Templates Dropdown:
     - Patient Referral
     - Consultation Request
     - Lab Results Notification
     - Patient Update
     - Schedule Coordination
     - General Communication
     - Custom (blank template)
  
  4. Specialist List Display:
     - Specialist name
     - Specialty (Endocrinologist, Nutritionist, etc.)
     - Email address
     - Phone number
     - Assigned patients count
     - Selection checkbox
  
  5. Sent Emails History:
     - Timestamp of sent emails
     - Recipient(s)
     - Subject line
     - Priority indicator
     - View email content option
  
  Email Templates:
  - Patient Referral:
    * Subject: "Patient Referral - [Patient Name]"
    * Body: Pre-filled with patient ID, reason for referral
  
  - Consultation Request:
    * Subject: "Consultation Request for Patient [ID]"
    * Body: Patient details, consultation reason
  
  - Lab Results Notification:
    * Subject: "New Lab Results Available"
    * Body: Notification of available results for review
  
  - Patient Update:
    * Subject: "Patient Status Update - [Patient Name]"
    * Body: Recent readings, status changes
  
  - Schedule Coordination:
    * Subject: "Schedule Coordination Request"
    * Body: Appointment scheduling, availability check
  
  Bulk Email Features:
  - Select multiple specialists via checkboxes
  - "Select All" option for broadcast messages
  - Preview recipient list before sending
  - Confirmation dialog for bulk sends
  - Progress indicator for sending
  
  Priority Email:
  - High priority flag option
  - Urgent email indicators
  - Immediate notification to recipients
  - Used for critical patient situations
  
  Form Validation:
  - At least one recipient must be selected
  - Subject line required (max 100 characters)
  - Message body required (min 10 characters)
  - Valid email addresses verification
  
  Security:
  - Staff authentication required
  - Only registered specialists can be emailed
  - Email logging for accountability
  - HIPAA-compliant email system
  - PHI protection in email content
  
  Design:
  - Gradient background: Purple (#667eea to #764ba2)
  - White container with shadow
  - Blue headings (#2c5aa0)
  - Modern, professional interface
  
  Related Files:
  - staff_dashboard.html (main staff interface)
  - staff_email_patients.html (patient email functionality)
  - backend/notification_service.py (email sending backend)
  - backend/app.py (POST /send-email-specialist endpoint)
  
  Page Size: 387 lines
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Specialists - Staff Dashboard</title>
    <style>
        /* Global reset for consistent styling */
        * {
            margin: 0;  /* Remove default margins */
            padding: 0;  /* Remove default padding */
            box-sizing: border-box;  /* Include padding/border in width calculations */
        }

        /* Body styling with gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  /* Modern font stack */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  /* Purple gradient background */
            min-height: 100vh;  /* Full viewport height */
            padding: 20px;  /* Outer padding */
        }

        /* Main container styling */
        .container {
            max-width: 900px;  /* Maximum content width */
            margin: 0 auto;  /* Center horizontally */
            background: white;  /* White background */
            border-radius: 12px;  /* Rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);  /* Prominent shadow for elevation */
            padding: 40px;  /* Internal spacing */
        }

        /* Heading styling */
        h1 {
            color: #2c5aa0;  /* Blue heading color */
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 180px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send {
            background: #667eea;
            color: white;
        }

        .btn-send:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .specialists-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .specialists-list h3 {
            color: #2c5aa0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .specialist-item {
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .specialist-name {
            font-weight: 600;
            color: #333;
        }

        .specialist-email {
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5568d3;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="staff_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <h1>üìß Email Specialists</h1>
        <p class="subtitle">Send messages to specialists about flagged patients or urgent updates.</p>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="emailForm">
            <div class="form-group">
                <label for="recipient">To (Specialist) *</label>
                <select id="recipient" required>
                    <option value="">Select a specialist...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" placeholder="Enter email subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" placeholder="Write your message to the specialist..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-send">Send Email</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='staff_dashboard.html'">Cancel</button>
            </div>
        </form>

        <div class="specialists-list">
            <h3>Available Specialists</h3>
            <div id="specialistsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let specialists = [];

        // Check for reply context
        function checkReplyContext() {
            try {
                const replyContext = localStorage.getItem('reply_context');
                if (replyContext) {
                    const context = JSON.parse(replyContext);
                    
                    // Pre-fill subject
                    if (context.subject) {
                        document.getElementById('subject').value = context.subject;
                    }
                    
                    // Pre-fill message with greeting
                    if (context.name) {
                        document.getElementById('message').value = `Hello ${context.name},\n\n`;
                    }
                    
                    // Try to select the specialist in dropdown
                    if (context.to) {
                        // Wait for specialists to load, then select
                        setTimeout(() => {
                            const dropdown = document.getElementById('specialist');
                            for (let i = 0; i < dropdown.options.length; i++) {
                                if (dropdown.options[i].value === context.to) {
                                    dropdown.selectedIndex = i;
                                    break;
                                }
                            }
                        }, 500);
                    }
                    
                    // Clear the reply context after using it
                    localStorage.removeItem('reply_context');
                }
            } catch (error) {
                console.error('Failed to load reply context:', error);
            }
        }

        // Load specialists
        async function loadSpecialists() {
            try {
                const token = localStorage.getItem('bsm_token') || '';
                const response = await fetch(`${API_BASE}/api/admin/users/all`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    specialists = (data.users || []).filter(u => u.role === 'specialist');
                    renderSpecialists();
                }
            } catch (error) {
                console.error('Failed to load specialists:', error);
                // Fallback to demo specialists
                specialists = [
                    { user_id: 101, first_name: 'Dr. John', last_name: 'Smith', email: 'jsmith@demo' },
                    { user_id: 102, first_name: 'Dr. Alex', last_name: 'Jones', email: 'ajones@demo' },
                    { user_id: 103, first_name: 'Dr. Christina', last_name: 'Lee', email: 'clee@clinic' }
                ];
                renderSpecialists();
            }
        }

        function renderSpecialists() {
            const select = document.getElementById('recipient');
            const listDiv = document.getElementById('specialistsList');

            // Populate dropdown
            select.innerHTML = '<option value="">Select a specialist...</option>' +
                specialists.map(s => {
                    const name = `${s.first_name || ''} ${s.last_name || ''}`.trim();
                    return `<option value="${s.user_id}">${name} (${s.email})</option>`;
                }).join('');

            // Populate list
            listDiv.innerHTML = specialists.map(s => {
                const name = `${s.first_name || ''} ${s.last_name || ''}`.trim();
                return `
                    <div class="specialist-item">
                        <div>
                            <div class="specialist-name">${name}</div>
                            <div class="specialist-email">${s.email}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipientId = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (!recipientId || !subject || !message) {
                showError('Please fill in all required fields.');
                return;
            }

            const recipient = specialists.find(s => String(s.user_id) === recipientId);
            if (!recipient) {
                showError('Selected specialist not found.');
                return;
            }

            // Queue email locally
            try {
                const email = {
                    id: Date.now(),
                    to: recipient.email,
                    toName: `${recipient.first_name || ''} ${recipient.last_name || ''}`.trim(),
                    subject: subject,
                    message: message,
                    from: localStorage.getItem('staffName') || 'Staff',
                    timestamp: new Date().toISOString(),
                    status: 'queued'
                };

                // Get existing queue
                let queue = JSON.parse(localStorage.getItem('pending_emails') || '[]');
                queue.push(email);
                localStorage.setItem('pending_emails', JSON.stringify(queue));

                showSuccess(`Email queued successfully! Message will be sent to ${email.toName}.`);
                
                // Clear form
                document.getElementById('emailForm').reset();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'staff_dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Failed to queue email:', error);
                showError('Failed to queue email. Please try again.');
            }
        });

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        loadSpecialists();
        checkReplyContext();
    </script>
</body>
</html>
