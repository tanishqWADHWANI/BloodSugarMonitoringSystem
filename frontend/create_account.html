<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Patient Account - Blood Sugar Monitor Clinic</title>

  <!-- Use your unified global stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/demo_users.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="patient.html" class="active">Patient</a></li>
        <li><a href="specialist.html">Specialist</a></li>
        <li><a href="clinic.html">Clinic</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="login-section">
      <h2>Create Patient Account</h2>
      <p style="text-align:center;">
        Please fill in your information below to register for your patient portal.
      </p>

      <!-- Registration Form -->
      <form id="registerForm" method="post" action="">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g., Alice Johnson" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g., alice@example.com" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="e.g., 45" required min="0">

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="e.g., +1 555 123 4567" required>

        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>

        <input type="submit" value="Create Account">
      </form>

      <div id="registerMsg" style="color:red; margin-top:10px;"></div>

      <p class="note" style="margin-top:15px; text-align:center;">
        Already have an account? <a href="patient.html">Sign In here</a>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Online Blood Sugar Monitoring Clinic. All rights reserved.</p>
    </div>
  </footer>

  <!-- ======================================================
       REGISTRATION SCRIPT
       Handles validation, localStorage saving, and redirect
       ====================================================== -->
  <script>
    (function () {
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('registerMsg');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msg.style.color = 'red';
        msg.textContent = '';

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const age = document.getElementById('age').value.trim();
        const gender = document.getElementById('gender').value;
        const contact = document.getElementById('contact').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // Validation
        if (!fullName || !email || !age || !gender || !contact || !password || !confirmPassword) {
          msg.textContent = 'Please fill out all fields.';
          return;
        }

        if (password.length < 6) {
          msg.textContent = 'Password must be at least 6 characters long.';
          return;
        }

        if (password !== confirmPassword) {
          msg.textContent = 'Passwords do not match.';
          return;
        }

        // Load existing patients (support both array and map shapes)
        try{ const key='patients'; const raw=localStorage.getItem(key); const arr=raw?JSON.parse(raw):null; const exists=Array.isArray(arr)&&arr.some(p=>p.number==='001'||p.id==='001'||p.patientId==='001'); if(!exists){ const demo={ number:'001', name:'John Doe', age:35, gender:'Male', phone:'555-1234', medical_history:'Diabetes, Hypertension', lastChecked:'Blood Sugar: 140 mg/dL', id:'001', patientId:'001', email:'johndoe@demo' }; const out=Array.isArray(arr)?[demo,...arr]:[demo]; localStorage.setItem(key, JSON.stringify(out)); } }catch(e){}

        const rawPatients = (function(){ try { return JSON.parse(localStorage.getItem('patients') || 'null'); } catch(e) { return null; } })();

        // If stored as an array, treat as list; otherwise treat as map/object
        if (Array.isArray(rawPatients)) {
          // check duplicate by email in array
          const exists = rawPatients.some(p => String((p.email||'')).toLowerCase() === String(email).toLowerCase());
          if (exists) {
            msg.textContent = 'This email is already registered. Please log in instead.';
            return;
          }

          // append to array (mark assignment pending)
          rawPatients.push({
            number: ('00' + (rawPatients.length + 1)).slice(-3),
            name: fullName,
            email: email,
            age: age,
            gender: gender,
            phone: contact,
            password: password,
            assigned_specialist: null,
            assignment_status: 'pending',
            id: Date.now(),
            patientId: Date.now()
          });
          try { localStorage.setItem('patients', JSON.stringify(rawPatients)); } catch(e) { console.warn('Could not save patients array', e); }
        } else {
          // treat as map/object
          const patientsMap = rawPatients && typeof rawPatients === 'object' ? rawPatients : {};
          if (patientsMap[email]) {
            msg.textContent = 'This email is already registered. Please log in instead.';
            return;
          }
          patientsMap[email] = {
            fullName,
            email,
            age,
            gender,
            contact,
            password,
            assigned_specialist: null,
            assignment_status: 'pending'
          };
          try { localStorage.setItem('patients', JSON.stringify(patientsMap)); } catch(e){ console.warn('Could not save patients map', e); }
        }
        // Notify admin dashboard that a new patient was created (clinic should review assignment)
        try {
          const notify = { id: Date.now(), email: email, name: fullName, created_at: new Date().toISOString(), note: 'New patient registered â€” assignment pending' };
          localStorage.setItem('admin_patient_notify', JSON.stringify(notify));
        } catch (e) { console.warn('Could not set admin notification', e); }

        // Auto-login the new user
        localStorage.setItem('loggedInPatient', email.split('@')[0]);

        msg.style.color = 'green';
        msg.textContent = 'Account created successfully! The clinic will review your information and assign a specialist shortly. Redirecting to your dashboard...';

        // Redirect to patient dashboard
        setTimeout(() => {
          window.location.href = 'patient_dashboard.html';
        }, 1200);
      });
    })();
  </script>
</body>
</html>
