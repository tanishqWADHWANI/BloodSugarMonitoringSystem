<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Patient Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .profile-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .profile-header h1 {
      color: #004080;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .profile-image-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-image-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 15px;
    }

    .profile-image-placeholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-field label {
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-field input {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-field input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-field input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .file-upload-btn {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      transition: background 0.3s;
    }

    .file-upload-btn:hover {
      background: #218838;
    }

    .file-upload-btn input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="patient.html" class="active">Patient</a></li>
        <li><a href="patient_dashboard.html">Dashboard</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="profile-card">
      <div class="profile-header">
        <h1>‚úèÔ∏è Edit Your Profile</h1>
        <p style="color: #666; margin-top: 5px;">Update your personal information and profile picture</p>
      </div>

      <div id="messageBox" class="message"></div>

      <form id="profileForm">
        <!-- Profile Image Section -->
        <div class="profile-image-section">
          <div id="imagePreview">
            <div class="profile-image-placeholder">üë§</div>
          </div>
          <label class="file-upload-btn">
            üì∑ Change Profile Picture
            <input type="file" id="profileImage" accept="image/*" />
          </label>
        </div>

        <!-- Personal Information -->
        <div class="form-grid">
          <div class="form-field">
            <label for="firstName">üë§ First Name *</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-field">
            <label for="lastName">üë§ Last Name *</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="form-grid">
          <div class="form-field">
            <label for="email">üìß Email *</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-field">
            <label for="phone">üì± Phone</label>
            <input type="tel" id="phone" placeholder="+1 555 100 001" />
          </div>
        </div>

        <div class="form-grid">
          <div class="form-field">
            <label for="dateOfBirth">üéÇ Date of Birth</label>
            <input type="date" id="dateOfBirth" />
          </div>
          <div class="form-field">
            <label for="userId">üî¢ User ID</label>
            <input type="text" id="userId" disabled />
            <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 4px;">System account identifier (read-only)</small>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-field">
            <label for="healthCareNumber">üè• Health Care Number</label>
            <input type="text" id="healthCareNumber" placeholder="HCN-123456" />
            <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 4px;">Provincial/State health insurance number</small>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            ‚ùå Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            üíæ Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer style="background: #004080; color: white; text-align: center; padding: 20px; margin-top: 60px;">
    <p>&copy; 2024 Online Blood Sugar Monitor. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = 'http://127.0.0.1:5000';
    let currentProfileImage = null;
    let currentUserId = null;  // Store the user ID from database

    // Load current user data
    async function loadUserData() {
      // Get user data from database using token
      const token = localStorage.getItem('bsm_token');
      
      if (!token) {
        showMessage('Session expired. Please log in again.', 'error');
        setTimeout(() => window.location.href = 'patient.html', 2000);
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/me`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const user = await response.json();
          currentUserId = user.user_id;  // Store user ID
          populateForm(user);
        } else if (response.status === 401) {
          showMessage('Session expired. Please log in again.', 'error');
          setTimeout(() => window.location.href = 'patient.html', 2000);
        } else {
          showMessage('Failed to load user data', 'error');
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        showMessage('Error loading user data', 'error');
      }
    }

    function populateForm(user) {
      document.getElementById('firstName').value = user.first_name || '';
      document.getElementById('lastName').value = user.last_name || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('dateOfBirth').value = user.date_of_birth || '';
      document.getElementById('healthCareNumber').value = user.health_care_number || '';
      document.getElementById('userId').value = user.user_id || '';

      // Display current profile image
      if (user.profile_image && user.profile_image.trim() !== '') {
        currentProfileImage = user.profile_image;
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = `<img src="${user.profile_image}" class="profile-image-preview" alt="Profile" />`;
      }
    }

    // Handle profile image upload
    document.getElementById('profileImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          showMessage('Image size must be less than 5MB', 'error');
          return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
          currentProfileImage = event.target.result;
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.innerHTML = `<img src="${event.target.result}" class="profile-image-preview" alt="Profile Preview" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!currentUserId) {
        showMessage('User ID not found. Please reload the page.', 'error');
        return;
      }

      showMessage('Updating profile...', 'info');

      const updateData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        dateOfBirth: document.getElementById('dateOfBirth').value,
        healthCareNumber: document.getElementById('healthCareNumber').value.trim(),
        profileImage: currentProfileImage
      };

      try {
        const response = await fetch(`${API_BASE}/api/users/${currentUserId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('‚úÖ Profile updated successfully!', 'success');
          
          // Update the preview image if we just uploaded one
          if (currentProfileImage) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = `<img src="${currentProfileImage}" class="profile-image-preview" alt="Profile Preview" />`;
          }
          
          setTimeout(() => {
            window.location.href = 'patient_dashboard.html';
          }, 1500);
        } else {
          showMessage('‚ùå Error: ' + (result.error || 'Update failed'), 'error');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showMessage('‚ùå Network error. Please try again.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = text;
      messageBox.className = 'message ' + type;
      messageBox.style.display = 'block';

      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 5000);
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
        window.location.href = 'patient_dashboard.html';
      }
    }

    // Load data on page load
    window.addEventListener('DOMContentLoaded', loadUserData);
  </script>
</body>
</html>
