<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Patient Account - Blood Sugar Monitor Clinic</title>

  <!-- Use your unified global stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="patient.html" class="active">Patient</a></li>
        <li><a href="specialist.html">Specialist</a></li>
        <li><a href="clinic.html">Clinic</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="login-section">
      <h2>Create Patient Account</h2>
      <p style="text-align:center;">
        Please fill in your information below to register for your patient portal.
      </p>

      <!-- Registration Form -->
      <form id="registerForm" method="post" action="">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g., Alice Johnson" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g., alice@x.com" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="e.g., 45" required min="0">

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="e.g., +1 555 123 4567" required>

        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>

        <input type="submit" value="Create Account">
      </form>

      <div id="registerMsg" style="color:red; margin-top:10px;"></div>

      <p class="note" style="margin-top:15px; text-align:center;">
        Already have an account? <a href="patient.html">Sign In here</a>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Online Blood Sugar Monitoring Clinic. All rights reserved.</p>
    </div>
  </footer>
    <!-- Connect to backend helpers -->
  <script src="js/api.js"></script>

  <!-- ======================================================
       REGISTRATION SCRIPT
       Handles validation, localStorage saving, and redirect
       ====================================================== -->
  <script>
    (function () {
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('registerMsg');

      if (!form) return;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        msg.style.color = 'red';
        msg.textContent = '';

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const age = document.getElementById('age').value.trim();
        const gender = document.getElementById('gender').value;
        const contact = document.getElementById('contact').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // ===== basic validation =====
        if (!fullName || !email || !age || !gender || !contact || !password || !confirmPassword) {
          msg.textContent = 'Please fill out all fields.';
          return;
        }

        if (password.length < 6) {
          msg.textContent = 'Password must be at least 6 characters long.';
          return;
        }

        if (password !== confirmPassword) {
          msg.textContent = 'Passwords do not match.';
          return;
        }

        // ===== localStorage check (keeps your current login flow working) =====
        const patients = JSON.parse(localStorage.getItem('patients') || '{}');
        if (patients[email]) {
          msg.textContent = 'This email is already registered. Please log in instead.';
          return;
        }

        // ===== build payload for backend /api/users/register =====
        const parts = fullName.split(' ');
        const firstName = parts[0] || fullName;
        const lastName = parts.slice(1).join(' ') || '';

        const payload = {
          email: email,
          password: password,
          firstName: firstName,
          lastName: lastName || firstName,
          role: 'patient',
          phone: contact
          // you COULD also send dateOfBirth / healthCareNumber later if you add those fields
        };

        try {
          // call helper from api.js -> POST /api/users/register
          const result = await registerUser(payload);   // expects { userId, message }

          const userId = result.userId;

          // save full profile in localStorage (adds userId but keeps your old structure)
          patients[email] = {
            fullName,
            email,
            age,
            gender,
            contact,
            password,
            userId
          };
          localStorage.setItem('patients', JSON.stringify(patients));

          // same “logged in patient” key used by patient.html & dashboards
          localStorage.setItem('loggedInPatient', email.split('@')[0]);
          // optional: store userId globally for later API calls
          localStorage.setItem('patientUserId', String(userId));

          msg.style.color = 'green';
          msg.textContent = 'Account created successfully! Redirecting to your dashboard...';

          setTimeout(() => {
            window.location.href = 'patient_dashboard.html';
          }, 1200);
        } catch (err) {
          console.error(err);
          msg.style.color = 'red';
          msg.textContent = 'Failed to create account on the server: ' + (err.message || 'Unknown error');
        }
      });
    })();
  </script>
</body>
</html>
