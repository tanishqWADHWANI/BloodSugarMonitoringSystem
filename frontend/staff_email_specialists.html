<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Specialists - Staff Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #2c5aa0;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 180px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send {
            background: #667eea;
            color: white;
        }

        .btn-send:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .specialists-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .specialists-list h3 {
            color: #2c5aa0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .specialist-item {
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .specialist-name {
            font-weight: 600;
            color: #333;
        }

        .specialist-email {
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5568d3;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="staff_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <h1>üìß Email Specialists</h1>
        <p class="subtitle">Send messages to specialists about flagged patients or urgent updates.</p>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="emailForm">
            <div class="form-group">
                <label for="recipient">To (Specialist) *</label>
                <select id="recipient" required>
                    <option value="">Select a specialist...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" placeholder="Enter email subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" placeholder="Write your message to the specialist..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-send">Send Email</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='staff_dashboard.html'">Cancel</button>
            </div>
        </form>

        <div class="specialists-list">
            <h3>Available Specialists</h3>
            <div id="specialistsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let specialists = [];

        // Check for reply context
        function checkReplyContext() {
            try {
                const replyContext = localStorage.getItem('reply_context');
                if (replyContext) {
                    const context = JSON.parse(replyContext);
                    
                    // Pre-fill subject
                    if (context.subject) {
                        document.getElementById('subject').value = context.subject;
                    }
                    
                    // Pre-fill message with greeting
                    if (context.name) {
                        document.getElementById('message').value = `Hello ${context.name},\n\n`;
                    }
                    
                    // Try to select the specialist in dropdown
                    if (context.to) {
                        // Wait for specialists to load, then select
                        setTimeout(() => {
                            const dropdown = document.getElementById('specialist');
                            for (let i = 0; i < dropdown.options.length; i++) {
                                if (dropdown.options[i].value === context.to) {
                                    dropdown.selectedIndex = i;
                                    break;
                                }
                            }
                        }, 500);
                    }
                    
                    // Clear the reply context after using it
                    localStorage.removeItem('reply_context');
                }
            } catch (error) {
                console.error('Failed to load reply context:', error);
            }
        }

        // Load specialists
        async function loadSpecialists() {
            try {
                const token = localStorage.getItem('bsm_token') || '';
                const response = await fetch(`${API_BASE}/api/admin/users/all`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    specialists = (data.users || []).filter(u => u.role === 'specialist');
                    renderSpecialists();
                }
            } catch (error) {
                console.error('Failed to load specialists:', error);
                // Fallback to demo specialists
                specialists = [
                    { user_id: 101, first_name: 'Dr. John', last_name: 'Smith', email: 'jsmith@demo' },
                    { user_id: 102, first_name: 'Dr. Alex', last_name: 'Jones', email: 'ajones@demo' },
                    { user_id: 103, first_name: 'Dr. Christina', last_name: 'Lee', email: 'clee@clinic' }
                ];
                renderSpecialists();
            }
        }

        function renderSpecialists() {
            const select = document.getElementById('recipient');
            const listDiv = document.getElementById('specialistsList');

            // Populate dropdown
            select.innerHTML = '<option value="">Select a specialist...</option>' +
                specialists.map(s => {
                    const name = `${s.first_name || ''} ${s.last_name || ''}`.trim();
                    return `<option value="${s.user_id}">${name} (${s.email})</option>`;
                }).join('');

            // Populate list
            listDiv.innerHTML = specialists.map(s => {
                const name = `${s.first_name || ''} ${s.last_name || ''}`.trim();
                return `
                    <div class="specialist-item">
                        <div>
                            <div class="specialist-name">${name}</div>
                            <div class="specialist-email">${s.email}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipientId = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (!recipientId || !subject || !message) {
                showError('Please fill in all required fields.');
                return;
            }

            const recipient = specialists.find(s => String(s.user_id) === recipientId);
            if (!recipient) {
                showError('Selected specialist not found.');
                return;
            }

            // Queue email locally
            try {
                const email = {
                    id: Date.now(),
                    to: recipient.email,
                    toName: `${recipient.first_name || ''} ${recipient.last_name || ''}`.trim(),
                    subject: subject,
                    message: message,
                    from: localStorage.getItem('staffName') || 'Staff',
                    timestamp: new Date().toISOString(),
                    status: 'queued'
                };

                // Get existing queue
                let queue = JSON.parse(localStorage.getItem('pending_emails') || '[]');
                queue.push(email);
                localStorage.setItem('pending_emails', JSON.stringify(queue));

                showSuccess(`Email queued successfully! Message will be sent to ${email.toName}.`);
                
                // Clear form
                document.getElementById('emailForm').reset();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'staff_dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Failed to queue email:', error);
                showError('Failed to queue email. Please try again.');
            }
        });

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        loadSpecialists();
        checkReplyContext();
    </script>
</body>
</html>
