<!--
  Blood Sugar Monitoring System - Staff Email Patients Page
  ===========================================================
  This page allows clinic staff to send emails to patients.
  
  Features Overview:
  - Send individual emails to specific patients
  - Send bulk emails to multiple patients
  - Email templates for common scenarios
  - Email composition with subject and body
  - Patient selection with search
  - Email history tracking
  
  Key Components:
  1. Back Button - Return to staff dashboard
  2. Email Composition Form:
     - Recipient Selection:
       * Single patient dropdown
       * Multiple patient checkboxes
       * "Select All" option
       * Search/filter patients by name or ID
     
     - Email Content:
       * Subject line input (required)
       * Message body textarea (required, rich text)
       * Email template dropdown (optional pre-fill)
       * Attachment support (optional)
     
     - Actions:
       * Send Email button
       * Save as Draft button
       * Preview Email button
       * Clear Form button
  
  3. Email Templates Dropdown:
     - Appointment Reminder
     - Lab Results Available
     - Medication Reminder
     - Follow-up Required
     - General Notification
     - Custom (blank template)
  
  4. Patient List Display:
     - Patient name
     - Patient ID
     - Email address
     - Last email sent date
     - Selection checkbox
  
  5. Sent Emails History:
     - Timestamp of sent emails
     - Recipient(s)
     - Subject line
     - View email content option
  
  Email Templates:
  - Appointment Reminder:
    * Subject: "Upcoming Appointment Reminder"
    * Body: Pre-filled with appointment details placeholders
  
  - Lab Results Available:
    * Subject: "Your Lab Results Are Ready"
    * Body: Notification to check portal for results
  
  - Medication Reminder:
    * Subject: "Medication Refill Reminder"
    * Body: Reminder to refill prescriptions
  
  - Follow-up Required:
    * Subject: "Follow-up Appointment Needed"
    * Body: Request to schedule follow-up
  
  Bulk Email Features:
  - Select multiple patients via checkboxes
  - "Select All" checkbox for mass emails
  - Preview recipient list before sending
  - Confirmation dialog for bulk sends
  - Progress indicator for sending ("Sending 1 of 25...")
  
  Form Validation:
  - At least one recipient must be selected
  - Subject line required (max 100 characters)
  - Message body required (min 10 characters)
  - Valid email addresses verification
  
  Security:
  - Staff authentication required
  - Only patients in clinic database can be emailed
  - Email logging for accountability
  - HIPAA-compliant email system
  - No PHI in subject lines (recommended)
  
  Design:
  - Gradient background: Green (#43e97b to #38f9d7)
  - White container with shadow
  - Blue headings (#2c5aa0)
  - Modern, clean interface
  
  Related Files:
  - staff_dashboard.html (main staff interface)
  - staff_email_specialists.html (specialist email functionality)
  - backend/notification_service.py (email sending backend)
  - backend/app.py (POST /send-email endpoint)
  
  Page Size: 449 lines
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Patients - Staff Dashboard</title>
    <style>
        /* Global reset for consistent styling */
        * {
            margin: 0;  /* Remove default margins */
            padding: 0;  /* Remove default padding */
            box-sizing: border-box;  /* Include padding/border in width calculations */
        }

        /* Body styling with gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  /* Modern font stack */
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);  /* Green gradient background */
            min-height: 100vh;  /* Full viewport height */
            padding: 20px;  /* Outer padding */
        }

        /* Main container styling */
        .container {
            max-width: 900px;  /* Maximum content width */
            margin: 0 auto;  /* Center horizontally */
            background: white;  /* White background */
            border-radius: 12px;  /* Rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);  /* Prominent shadow for elevation */
            padding: 40px;  /* Internal spacing */
        }

        /* Heading styling */
        h1 {
            color: #2c5aa0;  /* Blue heading color */
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #43e97b;
        }

        textarea {
            resize: vertical;
            min-height: 180px;
        }

        .checkbox-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .checkbox-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: normal;
        }

        .patient-email {
            color: #666;
            font-size: 0.85rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send {
            background: #43e97b;
            color: white;
        }

        .btn-send:hover {
            background: #38d66f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-select-all {
            background: #2c5aa0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .btn-select-all:hover {
            background: #1e4080;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #43e97b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #38d66f;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-count {
            color: #2c5aa0;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="staff_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <h1>üìß Email Patients</h1>
        <p class="subtitle">Send reminders, instructions, or follow-up messages to patients.</p>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="emailForm">
            <div class="form-group">
                <label>To (Select Patients) *</label>
                <button type="button" class="btn-select-all" onclick="toggleSelectAll()">Select All / Deselect All</button>
                <div class="selected-count" id="selectedCount">0 patients selected</div>
                <div class="checkbox-group" id="patientsCheckboxes">
                    <p style="text-align: center; color: #999;">Loading patients...</p>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" placeholder="Enter email subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" placeholder="Write your message to patients..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-send">Send Email</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='staff_dashboard.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let patients = [];

        // Check for reply context
        function checkReplyContext() {
            try {
                const replyContext = localStorage.getItem('reply_context');
                if (replyContext) {
                    const context = JSON.parse(replyContext);
                    
                    // Pre-fill subject
                    if (context.subject) {
                        document.getElementById('subject').value = context.subject;
                    }
                    
                    // Pre-fill message with greeting
                    if (context.name) {
                        document.getElementById('message').value = `Hello ${context.name},\n\n`;
                    }
                    
                    // Try to select the patient checkbox
                    if (context.to) {
                        // Wait for patients to load, then check the box
                        setTimeout(() => {
                            const checkboxes = document.querySelectorAll('.patient-checkbox');
                            checkboxes.forEach(cb => {
                                if (cb.dataset.email === context.to) {
                                    cb.checked = true;
                                    updateSelectedCount();
                                }
                            });
                        }, 500);
                    }
                    
                    // Clear the reply context after using it
                    localStorage.removeItem('reply_context');
                }
            } catch (error) {
                console.error('Failed to load reply context:', error);
            }
        }

        // Load patients
        async function loadPatients() {
            try {
                const token = localStorage.getItem('bsm_token') || '';
                const response = await fetch(`${API_BASE}/api/patients`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Loaded patients from API:', data);
                    patients = (data.patients || []).map(p => {
                        console.log('Patient:', p.first_name, p.last_name, 'Email:', p.email);
                        return {
                            patient_id: p.patient_id,
                            user_id: p.user_id,
                            name: `${p.first_name || ''} ${p.last_name || ''}`.trim(),
                            email: p.email,
                            first_name: p.first_name,
                            last_name: p.last_name
                        };
                    });
                    console.log('Processed patients:', patients);
                    renderPatients();
                } else {
                    throw new Error('Failed to load patients');
                }
            } catch (error) {
                console.error('Failed to load patients:', error);
                // Fallback to localStorage
                const cached = JSON.parse(localStorage.getItem('patients') || '[]');
                patients = cached.map(p => ({
                    patient_id: p.patient_id || p.number,
                    user_id: p.user_id,
                    name: p.name || `${p.first_name || ''} ${p.last_name || ''}`.trim(),
                    email: p.email,
                    first_name: p.first_name,
                    last_name: p.last_name
                }));
                renderPatients();
            }
        }

        function renderPatients() {
            const container = document.getElementById('patientsCheckboxes');

            if (patients.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No patients found</p>';
                return;
            }

            container.innerHTML = patients.map((p, index) => `
                <div class="checkbox-item">
                    <input type="checkbox" 
                           id="patient_${index}" 
                           class="patient-checkbox"
                           value="${p.user_id}" 
                           data-email="${p.email || ''}"
                           onchange="updateSelectedCount()">
                    <label for="patient_${index}">
                        <strong>${p.name || 'Unknown'}</strong>
                        <div class="patient-email">${p.email || 'No email'}</div>
                    </label>
                </div>
            `).join('');

            updateSelectedCount();
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('#patientsCheckboxes input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('#patientsCheckboxes input[type="checkbox"]:checked');
            document.getElementById('selectedCount').textContent = `${checkboxes.length} patient(s) selected`;
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const checkboxes = document.querySelectorAll('#patientsCheckboxes input[type="checkbox"]:checked');

            if (checkboxes.length === 0) {
                showError('Please select at least one patient.');
                return;
            }

            if (!subject || !message) {
                showError('Please fill in all required fields.');
                return;
            }

            const selectedPatients = Array.from(checkboxes).map(cb => {
                const userId = cb.value;
                return patients.find(p => String(p.user_id) === userId);
            }).filter(Boolean);

            // Queue emails locally
            try {
                let queue = JSON.parse(localStorage.getItem('pending_emails') || '[]');

                selectedPatients.forEach(patient => {
                    const email = {
                        id: Date.now() + Math.random(),
                        to: patient.email,
                        toName: patient.name,
                        subject: subject,
                        message: message,
                        from: localStorage.getItem('staffName') || 'Staff',
                        timestamp: new Date().toISOString(),
                        status: 'queued'
                    };
                    queue.push(email);
                });

                localStorage.setItem('pending_emails', JSON.stringify(queue));

                showSuccess(`Successfully queued ${selectedPatients.length} email(s)!`);
                
                // Clear form
                document.getElementById('emailForm').reset();
                document.querySelectorAll('#patientsCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
                updateSelectedCount();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'staff_dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Failed to queue emails:', error);
                showError('Failed to queue emails. Please try again.');
            }
        });

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize
        loadPatients();
        checkReplyContext();
    </script>
</body>
</html>
